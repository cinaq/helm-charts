{{-  if .Values.cronJob.create -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kanister-actionset.cronJobName" . }}
  labels:
    {{- include "kanister-actionset.labels" . | nindent 4 }}
  {{- with .Values.cronJob.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: "{{ .Values.cronJob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ .Values.serviceAccountName }}
          containers:
          - name: kanctl
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - |
                microdnf install -y tar
                curl -s -L https://github.com/kanisterio/kanister/releases/download/{{ .Values.kanisterVersion }}/kanister_{{ .Values.kanisterVersion }}_linux_amd64.tar.gz | tar xvz -C /usr/local/bin/
                kanctl create actionset --action backup -A {{ .Values.actionsetName }}-$EPOCHSECONDS --namespace {{ .Release.Namespace }} \
                  --blueprint {{ .Values.blueprintName }} --profile {{ .Values.profileName }} \
                  --objects v1/secrets/{{ .Release.Namespace }}/{{ include "kanister-actionset.secretName" . }} \
                  --options tenant={{ .Values.tenant }},environment={{ .Values.environment }},application={{ .Values.application }}
            resources: {}
          restartPolicy: Never
          {{- if .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml .Values.imagePullSecrets | nindent 12 }}
          {{- end }}
{{- end }}