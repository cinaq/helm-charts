# Secret name with mendix application runtime variables. Will be loaded as pod environment variables
#  Example data
#  data:
#   ADMIN_PASSWORD: SGVsbG8wMTIzY2xlYXIK (base64)
secretName: ""

nodeSelector: {}

tolerations: []

affinity: {}

resources: {}
  # limits:
  #   cpu: 1
  #   memory: 1Gi
  # requests:
  #   cpu: 0.5
  #   memory: 512Mi

annotations: {}

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  enabled: true
  ingressClassName: nginx
  domain: app.example.com
  annotations: {}
  addHosts: false
  hosts: []
  tls:
    enabled: false
  # Secrets must be manually created in the namespace.
    secretName: secret-tls

# Enable to create openshift route
route:
  enabled: false
  host: app.example.com
  annotations: {}
  tls:
    enabled: false

networkPolicy:
  enabled: true
  ingress:
    allowed: true
autoscale:
  enabled: false
  minSlaveReplicas: 1
  maxSlaveReplicas: 3
  targetCPUUtilizationPercentage: 70

readinessProbe:
  enabled: true
  type: httpGet
  httpGet:
    path: /
    port: 8080
  exec: 
    command:
  tcpSocket:
    port:
  initialDelaySeconds: 500
  periodSeconds: 30
  failureThreshold: 5
  timeoutSeconds: 10
  successThreshold: 1

livenessProbe:
  enabled: true
  type: httpGet
  httpGet:
    path: /
    port: 8080
  exec: 
    command:
  tcpSocket:
    port:
  initialDelaySeconds: 500
  periodSeconds: 30
  failureThreshold: 5
  timeoutSeconds: 10
  successThreshold: 1

lifecycle:
  prestop:
    enabled: false
    command: /opt/eap/bin/stop.sh

metrics:
  enabled: true
  runtimeLoginMetricsEnabled: true
  # example: http://loki-stack:3100/loki/api/v1/push
  trendsForwarderUrl: ""

persistence:
  enabled: false

  # if enabled, a pv, pvc resources will be created and mounted to statefulset
  nfsVolume:
    enabled: false
    name: mendix-nfs
    server: nfs.example.com
    path: /mnt/mendixdata
    storage: 10Gi
    subPath: "/app"

  extraVolumes: []
    # - name: extra-volume
    #   persistentVolumeClaim:
    #     claimName: precreated-pvc

  extraVolumeMounts: []
    # - name: extra-volume
    #   mountPath: /path/to/mount
    #   subPath: "/app"