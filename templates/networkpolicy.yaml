{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
{{- if .Values.networkPolicy.ingress.allowed }}
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: {{ .Values.service.internalPort }}
{{- end -}}
{{- end -}}
      